<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Demo: Dropdown</title>

		<link rel="stylesheet" href="../node_modules/lexicon-ux/build/css/atlas-font-awesome.css">
		<script src="../build/globals/dropdown.js"></script>

		<style>
			body {
				padding: 10px;
			}
		</style>
	</head>
	<body>
		<h1>Lexicon Dropdown Component</h1>

		<h2>Default</h2>
		<div id="default"></div>

		<h2>Trigger</h2>
		<div id="trigger"></div>

		<h2>Item Types</h2>
		<div id="itemTypes"></div>

		<h2>Scroller</h2>
		<div id="scroller"></div>

		<script type="text/javascript">
			// Default
			new metal.LexiconDropdown({
				items:[]
			}, '#default');

			// Tigger
			new metal.LexiconDropdown({
				items:[],
				trigger: {
					anchor: true,
					elementClasses: 'element-class',
					label: 'Trigger Label'
				}
			}, '#trigger');

			// Item Types
			new metal.LexiconDropdown({
				items: [{
					label: 'Order by:',
					type: 'header'
				}, {
					active: true,
					href: '#',
					label: 'Author',
					type: 'link'
				}, {
					disabled: true,
					href: '#',
					label: 'Title Entry',
					type: 'link'
				}, {
					type: 'divider'
				}, {
					href: '#',
					label: 'Date',
					type: 'link'
				}, {
					href: '#',
					label: 'Description',
					type: 'link'
				}, {
					href: '#',
					label: 'Status',
					type: 'link'
				}]
			}, '#itemTypes');

			// Scroller
			new metal.LexiconDropdown({
				items: [{
					label: 'Dropdown Header',
					type: 'header'
				}, {
					type: 'scroller',
					items: [{
						href: '#',
						label: 'Actions',
						type: 'link'
					}, {
						href: '#',
						label: 'Edit',
						type: 'link'
					}, {
						href: '#',
						label: 'View',
						type: 'link'
					}, {
						href: '#',
						label: 'Permissions',
						type: 'link'
					}, {
						href: '#',
						label: 'Configuration',
						type: 'link'
					}, {
						href: '#',
						label: 'Look & Feel',
						type: 'link'
					}]
				}, {
					disabled: true,
					href: '#',
					label: 'Disabled',
					type: 'link'
				}, {
					type: 'divider'
				}, {
					href: '#',
					label: 'Scope',
					type: 'link'
				}]
			}, '#scroller');
		</script>
	</body>
</html>
